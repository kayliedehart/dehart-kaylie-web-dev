<!DOCTYPE html>
<html lang="en" ng-app="MASHApp">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/project.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>User Info</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Username</label>
            <input id="username" type="text" placeholder="username" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Password</label>
            <input id="password" type="password" placeholder="password" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Re-type Password</label>
            <input id="confirm_pwd" type="password" placeholder="password again" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Current Location</label>
            <input id="loc" type="text" placeholder="Boston, MA" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Age</label>
            <input id="age" type="text" placeholder="21" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>College Major</label>
            <input id="major" type="text" placeholder="Computer Science" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Gender</label>
            <input id="gender" type="text" placeholder="female" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Orientation</label>
            <input id="orientation" type="text" placeholder="straight" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <a href="details.html#">
                <button class="btn btn-primary form-control" onclick="userInfo">Submit</button>
            </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
