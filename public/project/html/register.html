<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<div class="container">
    <h1>User Info</h1>
    <div class="row">
        <label>Username</label>
        <input id="username" type="text" placeholder="username" class="form-control"/>
    </div>
    <div class="row">
        <label>Password</label>
        <input id="password" type="password" placeholder="password" class="form-control"/>
    </div>
    <div class="row">
        <label>Re-type Password</label>
        <input id="confirm_pwd" type="password" placeholder="password again" class="form-control"/>
    </div>
    <div class="row">
        <label>Current Location</label>
        <input id="loc" type="text" placeholder="Boston, MA" class="form-control"/>
    </div>
    <div class="row">
        <label>Age</label>
        <input id="age" type="text" placeholder="21" class="form-control"/>
    </div>
    <div class="row">
        <label>College Major</label>
        <input id="major" type="text" placeholder="Computer Science" class="form-control"/>
    </div>
    <div class="row">
        <label>Gender</label>
        <input id="gender" type="text" placeholder="female" class="form-control"/>
    </div>
    <div class="row">
        <label>Orientation</label>
        <input id="orientation" type="text" placeholder="straight" class="form-control"/>
    </div>
    <div class="row">
        <button class="btn btn-primary form-control"><a href="../html/details.html#">Submit</a></button>
    </div>
</div>
</body>
</html>
