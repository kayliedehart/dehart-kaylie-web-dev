<!DOCTYPE html>
<html lang="en" ng-app="MASHApp">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/project.css">
</head>
<body>

<div class="container" ng-controller="RegisterController">
    <div class="row">
        <div class="col-xs-12">
            <h1>User Info</h1>
        </div>
    </div>
    <form validate class="simple-form">
    <div class="row">
        <div class="col-xs-12">
            <label>Username</label>
            <input id="username" type="text" placeholder="username" class="form-control" ng-model="user.username"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Password</label>
            <input id="password" type="password" placeholder="password" class="form-control" ng-model="user.password"/>
        </div>
    </div>
    <!--
    <div class="row">
        <div class="col-xs-12">
            <label>Re-type Password</label>
            <input id="confirm_pwd" type="password" placeholder="password again" class="form-control" ng-model="re_password"/>
        </div>
    </div> -->
    <div class="row">
        <div class="col-xs-12">
            <label>Current Location</label>
            <select class="form-control" ng-model="user.location">
                <option ng-repeat="l in location">{{l}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Age</label>
            <input id="age" type="number" placeholder="21" class="form-control" ng-model="user.age"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>College Major</label>
            <select class="form-control" ng-model="user.major">
                <option ng-repeat="m in major">{{m}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Gender</label>
            <select class="form-control" ng-model="user.gender">
                <option ng-repeat="g in gender">{{g}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Orientation</label>
            <select class="form-control" ng-model="user.orientation">
                <option ng-repeat="o in orientation">{{o}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <a href="details.html#">
                <button class="btn btn-primary form-control" ng-click="userInfo(user)">Submit</button>
            </a>
        </div>
    </div>
    </form>
    <!--<pre>user = {{user | json}}</pre> -->
</div>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="../js/app.js"></script>
<script src="../js/client_services.js"></script>
<script src="../js/mash_services.js"></script>
</body>
</html>
